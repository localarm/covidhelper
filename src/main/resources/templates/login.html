<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title >Авторизация</title>
</head>
<body>

<div id="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Авторизация</h5>
                    <form class="form-signin" action="" method="post">
                        <div class="form-label-group">
                            <input type="text" name="username" id="username"  placeholder="Username" class="form-control" required  autofocus>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-label-group">

                            <input type="password" name="password" id="password"  placeholder="Password" class="form-control" required>
                            <label for="password" >Password</label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Войти</button>
                        </div>
                        <hr class="my-4">
                        <h4 class="text-center text-danger" th:if="${param.error!=null}"> Не удалось зайти, попробуйте еще раз</h4>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
